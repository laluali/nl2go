<div>
  <h4>You have unsaved changes, navigate without saving?</h4>
  <div class="text-right btn-group-stick">
    <nl-arch-button [buttonStyle]="'btn btn-success mar-10'" (buttonClick)="continueClick($event);" [label]="'Continue'"></nl-arch-button>
    <nl-arch-button [buttonStyle]="'btn btn-warning mar-10'" (buttonClick)="cancelClick($event);" [label]="'Cancel'"></nl-arch-button>
  </div>
</div>
