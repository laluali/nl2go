<div>
  <!-- Modal -->
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"  id="close-dialog" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" [innerHTML]="title"></h4>
        </div>
        <div class="modal-body">
          <ng-template id="dialogId" #dynamicComponent></ng-template>
        </div>
        <div *ngIf="!hideFooter" class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<button type="button" id={{dialogId}} style="display: none" data-toggle="modal" data-target="#modal">Open Modal</button>
